<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>개인 페이지</title>
	<style>
		/* 스타일링 */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-image: url('https://cdn.womaneconomy.co.kr/news/photo/202305/217188_424200_1955.jpg');
			background-size: cover;
			/* 배경 이미지를 창에 맞게 조정 */
			background-position: center;
			/* 배경 이미지를 중앙에 위치시킴 */
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.container {
			width: 50%;
			/* 좌우 여백을 화면 너비의 1/2로 설정 */
			padding: 20px 25%;
			/* 상하 여백은 20px, 좌우 여백은 화면 너비의 1/4로 설정 */
			background-color: rgba(255, 255, 255, 0.7);
			/* 배경 색상 투명도 조정 */
			text-align: center;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.box-container {
			display: flex;
			flex-direction: column;
			margin-bottom: 20px;
		}

		.role-box {
			width: 40%;
			/* 역할 박스 너비를 100%로 설정 */
			border: 2px solid rgb(219, 110, 219);
			padding: 5px;
			/* 내부 여백을 줄임 */
			text-align: center;
			box-sizing: border-box;
			color: black;
			border-radius: 10px;
			margin-bottom: 10px;
			/* 박스 아래 여백 추가 */
		}

		.profile-pic {
			margin: 0 auto 20px;
			/* 프로필 사진을 가운데 정렬하고 하단 여백 추가 */
			display: block;
			/* 가운데 정렬을 위해 블록 요소로 변경 */
			border-radius: 50%;
			object-fit: cover;
			width: 300px;
			/* 프로필 사진 크기 조정 */
			height: 300px;
			/* 프로필 사진 크기 조정 */
			clip-path: circle(50%);
			border: 2px solid rgb(219, 110, 219);
		}

		.intro-box {
			width: 100%;
			/* 소개 한마디 박스 너비를 100%로 설정 */
			border: 2px solid rgb(219, 110, 219);
			padding: 5px;
			/* 내부 여백을 줄임 */
			text-align: center;
			box-sizing: border-box;
			color: black;
			border-radius: 10px;
		}

		.info {
			text-align: left;
		}

		.info p {
			margin-bottom: 10px;
			margin-left: 0;
			/* 왼쪽 여백 제거 */
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box-container">
			<div class="role-box">
				<h2>역할</h2>
				<p>여기에 본인의 역할을 입력하세요.</p>
			</div>
			<img class="profile-pic" src="본인 사진 URL" alt="본인 사진">
			<div class="intro-box">
				<h2>소개 한마디</h2>
				<p>여기에 본인의 소개 한마디를 입력하세요.</p>
			</div>
		</div>
		<div class="info">
			<p><strong>이름:</strong> 본인 이름</p>
			<p><strong>MBTI:</strong> 본인 MBTI 유형</p>
			<p><strong>장점:</strong> 본인의 장점 한마디</p>
			<p><strong>TMI:</strong> 본인의 TMI</p>
			<p><strong>블로그 주소:</strong> 본인의 블로그 주소</p>
		</div>
	</div>
</body>

</html>
