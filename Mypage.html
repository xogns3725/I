<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>개인 페이지</title>
	<style>
		/* 스타일링 */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f9f9f9;
		}

		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #fff;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.role-box {
			border: 2px solid rgb(219, 110, 219);
			/* 보라색 테두리 */
			padding: 3px;
			/* 내용과 테두리 간격 조정 */
			margin-bottom: 20px;
			text-align: center;
			width: 40%;
			/* 네모 박스 너비 조정 */
			box-sizing: border-box;
			color: black;
			/* 보라색 텍스트 */
		}

		.intro-box {
			border: 2px solid rgb(219, 110, 219);
			/* 보라색 테두리 */
			padding: 3px;
			/* 내용과 테두리 간격 조정 */
			margin-bottom: 20px;
			text-align: center;
			width: 70%;
			/* 소개 한마디 박스 너비 조정 */
			box-sizing: border-box;
			color: black;
			/* 보라색 텍스트 */
		}

		.role-box h2,
		.intro-box h2 {
			margin-top: 0;
			margin-bottom: 10px;
			/* 역할과 소개 한마디 사이 간격 추가 */
		}

		.profile-pic {
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 20px;
			width: 200px;
			/* 조정 가능한 크기 */
			height: 200px;
			/* 조정 가능한 크기 */
			clip-path: circle(50%);
			border: 2px solid rgb(219, 110, 219);
			/* 보라색 테두리 */
		}

		.info {
			text-align: left;
			margin-bottom: 20px;
			width: 100%;
		}

		.info p {
			margin-bottom: 10px;
			margin-left: 60px;
			/* 좌측 정렬 */
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="role-box">
			<h2>역할</h2>
			<p>여기에 본인의 역할을 입력하세요.</p>
		</div>
		<img class="profile-pic" src="본인 사진 URL" alt="본인 사진">
		<div class="intro-box">
			<h2>소개 한마디</h2>
			<p>여기에 본인의 소개 한마디를 입력하세요.</p>
		</div>
		<div class="info">
			<p><strong>이름:</strong> 본인 이름</p>
			<p><strong>MBTI:</strong> 본인 MBTI 유형</p>
			<p><strong>장점:</strong> 본인의 장점 한마디</p>
			<p><strong>TMI:</strong> 본인의 TMI</p>
			<p><strong>블로그 주소:</strong> 본인의 블로그 주소</p>
		</div>
	</div>
</body>

</html>
